<html>
<head>

  	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style type="text/css">

<body>
	<header>
		<img src="assets/icons/corona.png">
		<h3>WebGIS Penyebaran Covid-19 di Indonesia</h3>
	</header>
	<div class="row" style="width: 100%">
		<div class="col-md-3">
            <ul class="list-group list-covid">
			 <ul class="list-group">
 
</ul> 
			</ul>
		</div>
		<div class="col-md-9">
			<div id="map"></div>
		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<script type="text/javascript">
  var map= L.map("map").setView([-3.824181, 117.8191513],5);
  var api='https://services5.arcgis.com/VS6HdKS0VfIhv8Ct/arcgis/rest/services/COVID19_Indonesia_per_Provinsi/FeatureServer/ 0/query?where=1%3D1&outFields=*&outSR=4326&f=json';
  var dataCovid=[];
  var geojson=[];
    
  getData();
    function getData (){
        $.ajax
        URL:api,
        dataType: 'JSON',
        success: function(data){
            var features=data.features;
            console.log (features);
        }
    }
    
  $(document).on("click",".list-covid .list-group-item",function(){
  	var id=$(this).data("id");
  	var set=geojson[id];
  	set.eachLayer(function(feature){
  		feature.openPopup();
  		map.fitBounds(feature.getBounds());
  	});
  });
function getColor(positif){
	color="#0d0";
	if(positif>1000){
		color="#222";
	}
	else if(positif>500){
		color="#555";
	}
	else if(positif>200){
		color="#f00";
	}
	else if(positif>100){
		color="#f90";
	}
	else if(positif>50){
		color="#09d";
	}
	else if(positif>20){
		color="#090";
	}
	return color;
}
// atur style
function style(f) {
	var KODE=f.properties.KODE;
	data = dataCovid[KODE];
	// console.log(data);
	return {
		weight: 1,
		opacity: 1,
		color: 'white',
		dashArray: '3',
		fillOpacity: 0.7,
		fillColor: getColor(data.Kasus_Posi)
	};
}
// update jika hover
function highlightFeature(e) {
	var layer = e.target;

	layer.setStyle({
		weight: 1,
		color: '#f00',
		dashArray: '',
		fillOpacity: 0.7
	});

	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		layer.bringToFront();
	}

}
// update info
	function resetHighlight(e) {
		var layer = e.target;
		layer.setStyle({
			weight: 1,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
		})
	}

  function onEachFeature(f, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight
		});
		var KODE=f.properties.KODE;
		// console.log(f.properties);
		data = dataCovid[KODE];
		var popUp='<table>'+
					'<tr>'+
						'<td colspan="4"><h6>'+data.Provinsi+'</h6></td>'+
					'</tr>'+
					'<tr>'+
						'<td class="bg-primary" width="20">&nbsp;</td>'+
						'<td>Positif</td>'+
						'<td>'+data.Kasus_Posi+'</td>'+
					'</tr>'+
					'<tr>'+
						'<td class="bg-success"></td>'+
						'<td>Sembuh</td>'+
						'<td>'+data.Kasus_Semb+'</td>'+
					'</tr>'+
					'<tr>'+
						'<td class="bg-danger"></td>'+
						'<td>Meninggal</td>'+
						'<td>'+data.Kasus_Meni+'</td>'+
					'</tr>'+
					'</table>';
		layer.bindPopup(popUp);

 }

var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 20, 50, 100, 200, 500],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);
  
  function getData(){
  	$.ajax({
  		url:api,
  		dataType:'JSON',
  		success:function(data){
  			var features=data.features;
  			for (i=0;i<features.length;i++) {
  				var attributes=features[i].attributes;
  				var Kode_Provi=attributes.Kode_Provi;
  				dataCovid[Kode_Provi]=attributes;
  				console.log(attributes);
				var list='<h5>'+attributes.Provinsi+'</h5>'+
							'<span class="text-primary">Positif : '+attributes.Kasus_Posi+'</span>- '+
							'<span class="text-success">Sembuh : '+attributes.Kasus_Semb+'</span> -'+
							'<span class="text-danger">Meninggal : '+attributes.Kasus_Meni+'</span>';
				$(".list-covid").append('<li class="list-group-item" data-id="'+Kode_Provi+'">'+list+'</li>');
  			}
  			for (i=0;i<features.length;i++) {
  				var attributes=features[i].attributes;
  				var Kode_Provi=attributes.Kode_Provi;
  				if(Kode_Provi!=0){
	  				$.getJSON("assets/geojson/"+Kode_Provi+".geojson",function(data){
	  					var KODE=data.features[0].properties.KODE;
	  					geojson[KODE]=L.geoJSON(data,{
	  						onEachFeature:onEachFeature,
							style: style, 
	  					}).addTo(map);

	  				});
	  			}
  			}
  		}
  	});
  }
</script>
